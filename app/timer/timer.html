<div class="col-sm-6 col-sm-offset-3 text-center timerBox">
  <h3 class="timerTitle">
    Meditation Timer
  </h3>
  <p class="pageText">
    Meditation is an extremely valuable form of self-care that doesn't cost anything. If you've never meditated before, start with 2 minutes, then work your way up from there.
  </p>
  <div class="col-sm-2 col-sm-offset-5 text-center counterBox">
    {{timer.counter}}
  </div>
  <br />
  <br />
  <button ng-click="timer.startTimer()" type="button" class="btn btn-md btn-danger">Start</button>
  <button ng-click="timer.stopTimer()" type="button" class="btn btn-md btn-danger">Reset</button>
</div>
