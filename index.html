<!doctype html>
<html lang="en" ng-app='boostApp'>
<head>
  <meta charset="UTF-8">
  <title>Boost</title>
  <!-- styles: general -->
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/simplex/bootstrap.min.css" rel="stylesheet">
  <link href="/app/lib/angular-snap/angular-snap.css" rel="stylesheet">
  <!-- styles: personal -->
  <link href="/app/styles/main.css" rel="stylesheet">
  <base href="/">
</head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="navbar-header">
          <snap-content>
            <button snap-toggle="" class="btn navbar-btn" ng-click="isCollapsed = !isCollapsed">
              <span class="glyphicon glyphicon-menu-hamburger" aria-hidden="true"></span>
            </button>
          </snap-content>
        </div>
      </nav>
      <snap-drawer>
        <div ng-controller="NavController" uib-collapse="!isCollapsed" class="col-sm-6">
          <ul class="nav navbar-nav">
            <li class="active">
              <a href="/">Home</a>
            </li>
            <li>
              <a href="#">Boost Somebody</a>
            </li>
            <li>
              <a href="#">Inspire Me</a>
            </li>
            <li>
              <a href="#">Tasks</a>
            </li>
            <li ng-class="menuClass('timer')">
              <a href="timer">Timer</a>
            </li>
            <li>
              <a href="#">Habit Tracker</a>
            </li>
            <li>
              <a href="#">Self-Care Checklist</a>
            </li>
            <!-- this doesn't actually show up
            <li role="separator" class="divider"><hr /></li> -->
            <li>
              <a href="#">Profile</a>
            </li>
            <li>
              <a href="#">Logout</a>
            </li>
          </ul>
        </div>
      </snap-drawer>
      <!-- styles not currently working -->
      <h1 class="text-center pageTitle">
        Boost
      </h1>
      <div ng-view>
        <!-- This is where views show up! -->
      </div>
    </div>
    <!-- basic scripts -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js" type="text/javascript"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js" type="text/javascript"></script>
    <!-- for ui bootstrap -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.js" type="text/javascript"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-touch.js" type="text/javascript"></script>
    <script src="/app/lib/ui-bootstrap-custom-1.3.3.min.js" type="text/javascript"></script>
    <!-- for angular-drawer -->
    <script src="/app/lib/snap.js"></script>
    <script src="/app/lib/angular-snap/angular-snap.js"></script>
    <!-- for my files -->
    <script src="/app/js/app.js" type="text/javascript"></script>
    <script src="/app/js/controllers.js" type="text/javascript"></script>
    <script src="/app/js/directives.js" type="text/javascript"></script>
    <script src="/app/js/filters.js" type="text/javascript"></script>
    <script src="/app/js/services.js" type="text/javascript"></script>
    <script src='/app/timer/TimerController.js' type='text/javascript'></script>
  </body>
</html>
