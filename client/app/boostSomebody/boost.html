<div class="col-xs-6 col-xs-offset-3 text-center contentBox">
  <h3 class="contentBoxTitle">
    Boost Somebody
  </h3>
  <p class="pageText">
    Someone could use a boost! Can you help out?
  </p>
  <div class="col-xs-10 col-xs-offset-1 askBox">
    <p class="askText">
      {{ boost.ask }}
    </p>
  </div>
  <div class="col-xs-10 col-xs-offset-1 boostButtonBox" ng-controller="BoostSomebodyController">
    <button type="button" name="button-boost" class="pull-right btn btn-md btn-danger boostBtn">Boost!</button>
    <button type="button" name="button-comment" class="pull-right btn btn-md btn-danger">Comment</button>
    <button type="button" name="button-nextBoost" class="pull-left btn btn-md btn-danger" ng-click="boost.getAsk()">Boost somebody else</button>
  </div>
</div>
<div class="col-xs-6 col-xs-offset-3 commentBox" ng-controller="CommentController">
  <h4 class="commentTitle">
    Add a comment
  </h4>
  <form class="" action="index.html" method="post">
    <input type="text" name="comment" placeholder="THINK before you speak: is what you are about to say true, helpful, inspiring, necessary, and kind?">
  </form>
</div>
